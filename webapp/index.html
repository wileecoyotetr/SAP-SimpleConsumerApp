<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'/>
    <meta charset='UTF-8'>
    <title>Producer</title>
    <script id='sap-ui-bootstrap'
            src='https://sapui5.hana.ondemand.com/1.42.6/resources/sap-ui-core.js'
            data-sap-ui-libs='sap.m'
            data-sap-ui-theme='sap_belize'>
    </script>
    <script>
    // sap.ui.getCore().attachInit(function () {
    //      new sap.m.Text({
    //         text: 'Hello, SAP Cloud Platform'
    //     }).placeAt('content');
    //  });

        sap.ui.getCore().attachInit(function() {
            new sap.m.App({
                pages: new sap.m.Page({
                title: 'Producer',
                content: new sap.m.IconTabBar({
                    items: [
                    new sap.m.IconTabFilter({
                        text: "Send Messages",
                        key: "send",
                        content: new sap.m.VBox({
                        items: [
                            new sap.m.Label({
                            text: 'Queue',
                            width: '100%',
                            }),
                            new sap.m.Select({
                            width: '100%',
                            items: [
                                new sap.ui.core.Item({
                                key: 'Queue_1',
                                text: 'Queue_1'
                                }),
                                new sap.ui.core.Item({
                                key: 'Queue_2',
                                text: 'Queue_2'
                                }),
                                new sap.ui.core.Item({
                                key: 'Queue_3',
                                text: 'Queue_3'
                                })
                            ]
                            }),
                            new sap.m.Label({
                            text: 'Require response',
                            width: '100%',
                            }),
                            new sap.m.Switch({
                            width: '100%',
                            }),
                            new sap.m.Label({
                            width: '100%',
                            text: 'Message'
                            }),
                            new sap.m.Button({
                            width: '100%',
                            text: 'Send',
                            type: 'Accept'
                            })
                        ]
                        }).addStyleClass('sapUiSmallMargin')
                    }),
                    new sap.m.IconTabFilter({
                        text: "Outbox",
                        key: "outbox",
                        content: new sap.m.Table({
                        columns: [
                            new sap.m.Column({
                            header: new sap.m.Text({
                                text: 'Queue'
                            })
                            }),
                            new sap.m.Column({
                            header: new sap.m.Text({
                                text: 'Message'
                            })
                            }),
                            new sap.m.Column({
                            header: new sap.m.Text({
                                text: 'Correlation ID'
                            })
                            }),
                            new sap.m.Column({
                            header: new sap.m.Text({
                                text: 'Response'
                            })
                            })
                        ],
                        })
                    })
                    ]
                })
                })
            }).placeAt('content');
            });

    </script>
</head>
<body class='sapUiBody' id='content'>
</body>

</html>
